<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Food Truck</title>

<body>
  <header class="header">

    Sabor Rancagua
    <nav class="main-nav">

        <li><a class="main-nav-link" href="#">Link 1</a></li>
        <li><a class="main-nav-link" href="#">Link 2</a></li>
        <li><a class="main-nav-link" href="#">Link 3</a></li>
        <li><a class="main-nav-link" href="#">Link 4</a></li>

    </nav>

  <main>

        </div>
        <div class="hero-img-box">
          <img src="assets/img/hero.png" class="hero-img" alt="Comida deliciosa">
